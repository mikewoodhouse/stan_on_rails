title: "Player Performance: {player_name}"
subtitle: Season by season
key: performance
menu: false
query_filters:
- desc: player_id
  default: 1
  display: no
columns:
- field: year
  class: year
- field: matches
  sort: hi
- field: innings
  sort: hi
- field: notout
  heading: Not Out
  sort: hi
- field: high_score
  heading: Highest
  sort: hi
- field: runsscored
  heading: Runs
  sort: hi
- field: bat_avg
  heading: Average
  format: 2dp
  sort: hi
- field: fours
  sort: hi
- field: sixes
  sort: hi
- field: overs
  sort: hi
- field: maidens
  sort: hi
- field: runs
  sort: hi
- field: wickets
  sort: hi
- field: bowl_avg
  heading: Average
  format: 2dp
  sort: lo
- field: econ
  format: 2dp
  sort: lo
- field: strike_rate
  heading: Strike Rate
  format: 2dp
  sort: lo
- field: fivewktinn
  heading: Five-for+
  sort: hi
- field: caught
  sort: hi
- field: stumped
  sort: hi
- field: fifties
  sort: hi
- field: hundreds
  sort: hi
- field: caughtwkt
  heading: Ct Wkt
  sort: hi
- field: captain
  sort: hi
- field: keptwicket
  heading: Kept Wkt
  sort: hi
sql: >
        SELECT
          year
        , matches
        , innings
        , notout
        , highest || CASE WHEN highestnotout = 1 THEN '*' ELSE '' END high_score
        , runsscored
        , case innings
            WHEN notout THEN null
            ELSE CAST(runsscored AS FLOAT) / (innings - notout)
            END bat_avg
        , fours
        , sixes
        , (overs * 6 + balls) / 6 + ((overs * 6 + balls) % 6) / 10.0 overs
        , maidens
        , runs
        , wickets
        , CASE wickets
          WHEN 0 THEN NULL
          ELSE CAST(runs AS FLOAT) / wickets
          END bowl_avg
        , CASE wickets
          WHEN 0 THEN NULL
          ELSE CAST(overs * 6 + balls AS FLOAT) / wickets
          END strike_rate
        , runs / CAST(overs * 6 + balls AS FLOAT) * 6 econ
        , fivewktinn
        , caught
        , stumped
        , fifties
        , hundreds
        , fives
        , caughtwkt
        , captain
        , keptwicket
        FROM performances
        WHERE player_id = $1
        UNION
        SELECT
          'TOTAL'
        , Sum(matches)
        , Sum(innings)
        , Sum(notout)
        , (SELECT MAX(highest) FROM performances WHERE player_id = $1) ||
          CASE (
              SELECT Max(highestnotout)
              FROM performances
              WHERE player_id = $1
              AND highest = (
                  SELECT Max(highest)
                  FROM performances
                  WHERE player_id = $1)
          ) WHEN 1 THEN '*' ELSE '' END high_score
        , Sum(runsscored)
        , CASE Sum(innings)
          WHEN Sum(notout) THEN null
          ELSE CAST(Sum(runsscored) AS FLOAT) / (Sum(innings) - Sum(notout))
          END bat_avg
        , Sum(fours)
        , Sum(sixes)
        , Sum(overs * 6 + balls) / 6 + (Sum(overs * 6 + balls) % 6) / 10.0 overs
        , Sum(maidens)
        , Sum(runs)
        , Sum(wickets)
        , CASE Sum(wickets)
          WHEN 0 THEN NULL
          ELSE CAST(Sum(runs) AS FLOAT) / Sum(wickets)
          END bowl_avg
        , CASE Sum(wickets)
          WHEN 0 THEN NULL
          ELSE CAST(Sum(overs * 6 + balls) AS FLOAT) / Sum(wickets)
          END strike_rate
        , 6 * Sum(runs) / CAST(Sum(overs * 6 + balls) AS FLOAT) econ
        , Sum(fivewktinn)
        , Sum(caught)
        , Sum(stumped)
        , Sum(fifties)
        , Sum(hundreds)
        , Sum(fives)
        , Sum(caughtwkt)
        , Sum(captain)
        , Sum(keptwicket)
        FROM performances
        WHERE player_id = $1