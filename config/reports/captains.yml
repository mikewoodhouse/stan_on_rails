title: Captains
key: captains
menu: Players
columns:
- field: name
  heading: Name
  class: name
- field: from_yr
  heading: From
  class: year
- field: to_yr
  heading: To
  class: year
- field: seasons
  heading: Seasons
- field: matches
  heading: Matches
- field: won
  heading: Won
- field: pct_won
  heading: Won %
  format: pct
- field: lost
  heading: Lost
- field: drawn
  heading: Drawn
- field: tied
  heading: Tied
- field: nodecision
  heading: N/D
sql: >
    WITH player_lookup AS
    (
      SELECT id
      , surname || ', ' || COALESCE(firstname, initial, '') AS name
      FROM players
    )
    SELECT
      p.name
    , p.id
    , Min(c.year) from_yr
    , Max(c.year) to_yr
    , Count(*) seasons
    , Sum(c.matches) matches
    , Sum(c.won) won
    , Cast(Sum(c.won) AS REAL) / Sum(c.matches) * 100.0 pct_won
    , Sum(c.lost) lost
    , Sum(c.drawn) drawn
    , Sum(c.tied) tied
    , Sum(c.nodecision) nodecision
    FROM player_lookup p
      JOIN captains c
        ON c.player_id = p.id
    GROUP BY
      p.id
    , p.name
    ORDER BY
      matches DESC