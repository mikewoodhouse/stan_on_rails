title: Career Runs
key: career_runs
menu: Batting
columns:
- field: name
  heading: Name
  class: name
- field: from_yr
  heading: From
  class: year
- field: to_yr
  heading: To
  class: year
- field: runs
sql: >
    WITH player_lookup AS
    (
        SELECT id
        , surname || ', ' || COALESCE(firstname, initial, '') AS name
        FROM players
    )
    SELECT
      lkup.name
    , Min(b.year) from_yr
    , Max(b.year) to_yr
    , Sum(b.runsscored) runs
    FROM
      players p
        INNER JOIN
          performances b ON b.player_id = p.id
        INNER JOIN
          player_lookup lkup ON lkup.id = p.id
    GROUP BY
      lkup.name
    ORDER BY runs DESC